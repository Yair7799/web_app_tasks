<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <title>Checkers Game</title>
</head>
<body>
  <div class="gameContainer">
    <div class="game">
      <div class="players column">
        <form id="nameForm">
          <label for="player1">Player 1:</label>
          <input type="text" id="player1" required>
          <label for="player2">Player 2:</label>
          <input type="text" id="player2" required>
          <button type="submit">Start Game</button>
        </form>
      </div>
      <div class="stats column">
        <div class="turn"></div>
        <div class="moves"></div>
      </div>
      <div class="board column" id="board">
        <!-- The board squares and pieces will be generated here -->
      </div>
      <button class="restart-button column">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
